  <h1>난 고양이가 너무 좋아!</h1>
  <p>왜 그런지는 잘 알 수 없으나 그들은 너무 귀엽다. 왜 고양이는 귀여운가? 그건 고양이의<br/>
     숙명이다. 귀여움을 거부할 수 없는 타고난 운명인 셈이다. 언젠가 나도 나만의 고양이를<br/>
     키울 것이다. 아니면 고양이를 닮은 그녀를 만나거나...</p>
  <p>고양이의 특성</p>
<ul>
 <li>미친듯이 귀엽다.</li>
 <li>인간보다 뛰어난 지능을 가졌다.</li>
 <li>아기 고양이의 경우, 귀여움이 배가 된다..</li>
</ul>
<p>고양이의 종류</p>
<ol>
 <li>아주 귀여운 고양이</li>
 <li>조금 귀여운 고양이</li>
 <li>살짝 귀여운 고양이</li>
 <li>안 귀여운 고양이</li>
</ol>
